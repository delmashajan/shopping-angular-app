
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div height="300px" width="200px" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div  class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of product" >
                    <div class="card" >
                        <img height="300px"   src={{i.image}} class="card-img-top" alt="...">
                        <div style="height:250px;overflow-y: hidden ;" class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">Description:{{i.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: {{i.id}}</li>
                            <li class="list-group-item">PRICE: {{i.price}}</li>
                            <li class="list-group-item">CATEGORY: {{i.category}}</li>
                            <li class="list-group-item">Rating: {{i.rating.rate}}</li>
                            <li class="list-group-item">Count: {{i.rating.count}}</li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="btn-btn-primary">BUY NOW</a>
                        </div>
                          
                          

                          
                          
                        </div>
                      </div>
                </div>
        </div>
    </div>
</div>
